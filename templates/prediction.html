<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Student Exam Performance Predictor
                </h2>
            </div><br>
                     

            <form  class="card-form" action="{{ url_for('predict_again')}}" method="POST">
                <center><p style="color: rgb(217, 5, 5); font-weight: bold; font-size: large;">Maths score would be: </p></center> 
                <center><p style="color: rgb(217, 5, 5); font-weight: bold; font-size:x-large;">{{ results }} </p></center>
                
                <div class="action">
                    <button class="action-button" type="submit" required>Predict Again</button>
                </div>
            
            </form>
            
        </div>
    
    </div>
</body>
</html>
